<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World</h1>
    <form action="post" name="my form" method="get">
        <input type="test" placeholder="name" >                                         //Окно ввода
        <button disabled action="submit">Sumbol</button>                                         //Кнопка
        <input type="checkbox">
        <input checked id="checkbox" type="checkbox">
        <label for="checkbox">Я согласен

            <input type="checkbox" name="" id=""></input>
        </label>
            <input type="radio">
            <input type="range" min="10" max="100" value="60" name="test" id="">        //Полоска
            <input type="email" name="email" id="" mail placeholder="E-mail" >            //Почта
            <input type="password" name="" id="">                                       //Пароль
            <input type="color" name="" id="">                                          //Цвета
            <input type="date" name="" id="">                                           //Дата
            <input type="datetime-local" name="" id="">                                 //Календарь
            <input type="time" name="" id="">                                           //указать время
            <input type="number" min="0" max="15" name="" id="">                        //Количевство
            <input type="file" name="" id="" multiple accept="pdf">                     // Файл
            <input type="hidden" name="">                                               
            <input type="reset" name="">                                                //Очистить
            <textarea name="" id=""></textarea>                                         //Много текста
            <select name="" id="">
                <optgroup label="Group 1">
                    <option value="">1</option>
                    <option value="">2</option>  
                </optgroup>
                <optgroup label="Group 2">
                <option value="">3</option>
                <option selected value="">4</option>
                  </optgroup>
                </select>
                <input type="radio" name="text" id="">
            </select>
            <input type="tel" name="" id="">                                            //Клавиатура с числами

        </form>
  
    <script src="main.js" ></script>

</body>
</html>
